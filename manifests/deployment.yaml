apiVersion: apps/v1
kind: Deployment
metadata:
  name: todoapp-get-tasks
spec:
  replicas: 2
  selector:
    matchLabels:
      app: get-tasks
  template:
    metadata:
      labels:
        app: get-tasks
    spec:
      containers:
      - name: get-tasks
        env:
        - name: connectionname
          valueFrom:
            configMapKeyRef:
              key: CONNECTION_STRING
              name: configmap-get-tasks
        image: devopsinsiders/get-tasks
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000
